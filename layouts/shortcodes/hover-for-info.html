{{ $btn_content := .Get "btn_content" | default "Hover for Info" }}
{{ $info := .Get "info" | default "This is a tooltip with detailed information and custom styling." }}
<br>
<div class="button-container">
    <button class="button">
        <div class="gradient-overlay"></div>
        <span class="button-content">
            {{ $btn_content }}
        </span>
    </button>

    <div class="tooltip">
        <div class="tooltip-content">
            <p class="tooltip-text">
                {{ $info }}
            </p>
            <div class="background-overlay"></div>

            <div class="tooltip-arrow"></div>
        </div>
    </div>
</div>


<style>
    .button-container {
        position: relative;
        display: inline-block;
    }

    .button {
        position: relative;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        color: ivory;
        background-color: rgba(79, 70, 229, 0.9);
        border-radius: 1rem;
        outline: none;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .button:hover {
        background-color: rgba(79, 70, 229, 0.7);
    }

    .button:focus {
        outline: 2px solid rgba(79, 70, 229, 0.5);
        outline-offset: 2px;
    }

    .gradient-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(128, 90, 213, 0.2), rgba(228, 89, 171, 0.2));
        filter: blur(10px);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .button-container:hover .gradient-overlay {
        opacity: 0.75;
    }

    .button-content {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        z-index: 1;
    }

    .tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(0.5rem);
        visibility: hidden;
        opacity: 0;
        width: 18rem;
        transition: all 0.3s ease-out;
    }

    .button-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    .tooltip-content {
        position: relative;
        padding: 1rem;
        background: linear-gradient(to bottom right, rgba(31, 41, 55, 0.95), rgba(31, 41, 55, 0.95));
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 30px rgba(79, 70, 229, 0.15);
    }

    .tooltip-text {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
    }


    .check-icon {
        width: 1rem;
        height: 1rem;
    }

    .background-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(to right, rgba(79, 70, 229, 0.1), rgba(128, 90, 213, 0.1));
        filter: blur(10px);
        opacity: 0.5;
        border-radius: 1rem;
    }

    .tooltip-arrow {
        position: absolute;
        bottom: -0.375rem;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 1.25rem;
        height: 1.25rem;
        background: linear-gradient(to bottom right, rgba(31, 41, 55, 0.95), rgba(31, 41, 55, 0.95));
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
