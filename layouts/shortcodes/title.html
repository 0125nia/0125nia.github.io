{{ $class := .Get "class" | default "bonkers-font" }}
{{ $font_size := .Get "font_size" | default "1.5em" }}
{{ $text := .Get "text" }}
{{ $type := .Get "type" | default "h1" }}
<h1 class="{{ $class }}" style="font-size: {{ $font_size }};">
    {{ if $text }}
    {{ $text }}
    {{else}}
    {{ .Inner }}
    {{ end }}

</h1>
