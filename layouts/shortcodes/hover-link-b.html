<div style="padding: 10px;">
    {{ $link := .Params.href }}
    {{ $text := .Params.text }}
    <!-- From Uiverse.io by ArturCodeCraft -->
    <a class="hover_link_b" href=" {{ $link }}" target="_blank">
        {{ $text }}
    </a>
</div>

<style>
    /* From Uiverse.io by ArturCodeCraft */
    /* <reset-style> ============================ */
    .hover_link_b {
        text-decoration: none;
        font-size: 1.5em;
    }

    /* <main-style> ============================ */
    .hover_link_b {
        color: inherit;
        line-height: 2;
        position: relative;
    }

    .hover_link_b::before {
        content: '';
        width: 100%;
        height: 2px;
        border-radius: 2px;
        background-color: currentColor;
        position: absolute;
        bottom: -.5rem;
        left: 0;
        transition: transform .5s, opacity .5s;
        opacity: 0;
    }

    .hover_link_b:hover {
        color: inherit;
    }

    .hover_link_b:hover::before {
        transform: translateY(-.25rem);
        opacity: 1;
    }
</style>
