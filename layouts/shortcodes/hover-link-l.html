<div style="padding: 10px;">
    {{ $link := .Params.href }}
    {{ $text := .Params.text }}
    <!-- From Uiverse.io by ArturCodeCraft -->
    <a class="hover_link_l" href=" {{ $link }}" target="_blank">
        {{ $text }}
    </a>
</div>

<style>
    /* From Uiverse.io by ArturCodeCraft */
    /* <reset-style> ============================ */
    .hover_link_l {
        text-decoration: none;
    }

    /* <main-style> ============================ */
    .hover_link_l {
        color: inherit;
        line-height: 2;
        position: relative;
    }

    .hover_link_l::before {
        content: '';
        width: 0;
        height: 2px;
        border-radius: 2px;
        background-color: currentColor;
        position: absolute;
        bottom: -.25rem;
        right: 0;
        transition: right .4s, width .4s, left .4s;
    }

    .hover_link_l:hover {
        color: inherit;
    }

    .hover_link_l:hover::before {
        width: 100%;
        left: 0;
    }
</style>
